# Hierarchical DOM Aggregation Model Configuration
# This config defines the model architecture for neutrino direction prediction

model:
  # Core dimensions
  embed_dim: 64
  max_doms: 128

  # Pulse embedder (MLP)
  pulse_hidden_dims: [64, 64]

  # DOM encoder
  dom_encoder_type: pooling  # "pooling" or "transformer"
  pool_method: mean_max  # "mean", "max", or "mean_max"

  # DOM transformer (only used if dom_encoder_type: transformer)
  dom_num_heads: 4
  dom_num_layers: 2
  max_pulses_per_dom: 256

  # Event transformer
  event_num_heads: 8
  event_num_layers: 4
  event_hidden_dim: 256

  # Direction head
  head_hidden_dim: 128

  # Regularization
  dropout: 0.1
