[pytest]
# Pytest configuration for iceaggr

# Python path
pythonpath = src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require data files)
    slow: Slow tests (benchmarks, large dataset tests)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum Python version
minversion = 3.13
