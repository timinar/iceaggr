# v2 NO input projection, K=41 pulses/DOM, big DirectionalHead (512)
#
# K=41: input_dim = 4 + 3*41 = 127 â†’ zero-padded to d_model=128.
# Raw features stay in residual stream (no learned rotation).
# Tests whether the transformer can work directly on normalized physics features.

model:
  version: v2
  input_mode: none
  max_pulses_per_dom: 41
  d_model: 128
  max_doms: 128
  num_heads: 8
  num_layers: 4
  hidden_dim: 256
  head_hidden_dim: 512
  dropout: 0.1

training:
  epochs: 10
  batch_size: 256
  lr: 1e-4
  warmup_steps: 1000
  weight_decay: 0.01
  gradient_clip: 1.0
  use_amp: true

data:
  max_events: 10000000
  val_events: 50000
  num_workers: 4
  geometry_path: /groups/pheno/inar/icecube_kaggle/sensor_geometry_normalized.csv

wandb:
  enabled: true
  project: iceaggr
  name: null
  tags:
    - flat-transformer-v2
    - K41
    - bighead
    - input-none

checkpoint:
  dir: checkpoints
  save_every: 5
  resume: null
